<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST PAGE - Jarmacz.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        h1 { color: #00d4ff; }
        .success {
            background: #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>✅ DIAGNOSTIC TEST PAGE</h1>

    <div class="success">
        <h2>If you can see this, the server is working!</h2>
        <p>This is a minimal test page with NO external dependencies.</p>
    </div>

    <div class="test">
        <h3>Test Results:</h3>
        <ul>
            <li>✅ HTML is loading</li>
            <li>✅ CSS is rendering</li>
            <li id="js-test">❌ JavaScript not yet executed</li>
        </ul>
    </div>

    <div class="test">
        <h3>Current Time:</h3>
        <p id="time">Loading...</p>
    </div>

    <script>
        // Simple JS test
        document.getElementById('js-test').innerHTML = '✅ JavaScript is working!';
        document.getElementById('time').innerHTML = new Date().toLocaleString();

        console.log('✅ TEST PAGE: All systems operational');
        console.log('If you see this in console, JavaScript is working');
    </script>

    <hr>
    <p><a href="index.html" style="color: #00d4ff;">← Back to Main Site</a></p>
</body>
</html>
